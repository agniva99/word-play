<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Word Game</title>
  <link href="style2.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>

<body>
  <navbar>
    <div>Word Visualiser</div>
    <div class="dict"><a href="index.html">Dictionary</a></div>
    <div class="thes"><a>Thesaurus</a></div>
    <div class="game"><a href="#">Word Game</a></div>

    <div style="width:70vw"></div>
    <div id="contact"><a>Contact Me</a></div>
  </navbar>
  <div class="container">
    <div class="box">
      <h2>Scrambled Word</h2>
      <div class="random" id="random"></div>
      <div class="input">
        <input type="text" placeholder="enter your guess" id="inp">
        <button id="submit">Check</button>
      </div>
      <div id="result"></div>
      <div id="pic"><img src="scramble.jpeg"><div>
    </div>

  </div>

  <script src="script2.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
</body>

</html>
